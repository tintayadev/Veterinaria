{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cirugía</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Eliminar Cirugía</h2>
        <p>¿Estás seguro de que deseas eliminar la cirugía del <strong>{{ cirugia.fecha }}</strong> (Tipo: <strong>{{ cirugia.tipo }}</strong>)?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Eliminar</button>
            <a href="{% url 'lista_cirugias' %}" class="btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
