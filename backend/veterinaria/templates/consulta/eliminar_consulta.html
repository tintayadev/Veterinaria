{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Consulta</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h2>Eliminar Consulta</h2>
    <p>¿Estás seguro de eliminar la consulta realizada el <strong>{{ consulta.fecha }}</strong> a las <strong>{{ consulta.hora }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Eliminar</button>
      <a href="{% url 'lista_consultas' %}" class="btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
