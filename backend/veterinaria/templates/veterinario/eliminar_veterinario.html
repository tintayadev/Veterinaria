{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Veterinario</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h2>Eliminar Veterinario</h2>
    <p>¿Estás seguro de eliminar al veterinario <strong>{{ veterinario.nombre }} {{ veterinario.apellidos }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Eliminar</button>
      <a href="{% url 'lista_veterinarios' %}" class="btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
